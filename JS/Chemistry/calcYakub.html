<!DOCTYPE>
<html>
<head>
  <title>Build Lattice</title>
  <script src="../common.js" type="text/javascript"></script>
  <script src="chemical-funcs.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function(){
      $("#submit").click(function(){
        var rawData = $("#input").val();
        var growSize = parseInt($("#growSize").val(), 10);
        var data = chemicalFuncs.parseInput(rawData, [
          ['config',['L','alpha','rm']],
          ['sides', ["a","b","c"]],
          ['angles', ["alpha","beta","gamma"]]
        ]);
        var crystal = chemicalFuncs.flatCrystal(chemicalFuncs.buildCrystal(data, growSize));
        var yakub = chemicalFuncs.calcYAKUB(crystal, 0, data.config.L, data.config.alpha, data.config.rm);
        $("#result").html(yakub);
      });
    });
  </script>
</head>
<body>
<h1>Calculate YAKUB</h1>
<label for="input">
  Input:<br/>
<em>L, alpha, rm<br/>
a, b, c<br/>
alpha, beta, gamma,<br/>
ions ...<br/></em>
<textarea id="input" rows="15" cols="25">5.65, 0.05, 2
5.65, 5.65, 5.65
90, 90, 90
0, 0, 0, -1
2.825, 2.825, 0, -1
0, 2.825, 2.825, -1
2.825, 0, 2.825, -1
2.825, 2.825, 2.825, 1
2.825, 0, 0, 1
0, 0, 2.825, 1
0, 2.825, 0, 1</textarea>
</label>
<br/>
<label for="growSize">
  Grow size: <input id="growSize" value="0" />
</label>
<br/>
<button id="submit">Generate</button>
<br/>Result:
<div id="result"></div>
</body>
</html>
